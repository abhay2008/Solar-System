<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:#000">
      <!-- camera -->
      <a-entity position="0 0 15">
        <a-camera></a-camera>
      </a-entity>
      <!-- sun -->
      <a-sky src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"></a-sky>
      <a-entity>
        <a-sphere src="https://previews.123rf.com/images/voyata/voyata1906/voyata190600087/124867239-design-material-sun-texture-at-center-of-the-solar-system-universe-not-3d-render.jpg" position="0 0 0" radius="2"></a-sphere>
      </a-entity>

      <!-- Mercury -->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 5000">
        <a-sphere src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSE_Bn7_CnofetzXHPmy_V1V9qn56_wDp3rPnCY68xH&s" position="1 0 -5" radius="0.2"></a-sphere>
      </a-entity>

      <!-- Venus -->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 7500">
        <a-sphere src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnVDYM5q-9kNEZ6hO8YoteP0dAbHjFRPnnZrUaEbvE&s" position="6 0 -5" radius="0.3"></a-sphere>
      </a-entity>

       <!-- Earth -->
       <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000">
        <a-sphere src="https://web.cortland.edu/flteach/civ/davidweb/images/earthmab.jpg" position="10.5 0 -5" radius="0.5">
          <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 2500">
            <a-sphere src="https://media.istockphoto.com/photos/moon-surface-picture-id470801450?b=1&k=20&m=470801450&s=170667a&w=0&h=9DoRDGa5E3jFoX0HfIO2YHeAKWu2DK0hwwOxUY2g6xM=" position="1 0 0" radius="0.2"></a-sphere>
          </a-entity>
        </a-sphere>
      </a-entity>

      <!-- Mars -->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 12500">
        <a-sphere src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFGEznTbgQp5_enOZu3Cj55GMauneAD9AY_jsiTxi0&s" position="14.5 0 -5" radius="0.4"></a-sphere>
      </a-entity>

      <!-- Jupiter -->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 17000">
        <a-sphere src="https://i.pinimg.com/originals/52/eb/a9/52eba9b920d07cf85c8ff6b263a52dd7.jpg" position="21 0 -5" radius="1.2"></a-sphere>
      </a-entity>

      <!-- Saturn -->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000">
        <a-sphere src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4AAbonHo2dLLHn7nJWue67zNnN719_PtTpQOKu46X&s" position="26 0 -5" radius="0.9">
          <a-torus color="#e83a54" radius="2" rotation="250 0 0" radius-tubular="0.015" segments-tubular="1000"></a-torus>
          <a-torus color="pink" radius="1.9" rotation="250 0 0" radius-tubular="0.015" segments-tubular="1000"></a-torus>
          <a-torus color="orange" radius="1.8" rotation="250 0 0" radius-tubular="0.015" segments-tubular="1000"></a-torus>
          <a-torus color="purple" radius="1.7" rotation="250 0 0" radius-tubular="0.015" segments-tubular="1000"></a-torus>
        </a-sphere>
      </a-entity>

      <!-- Uranus -->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 22000">
        <a-sphere src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm7BkHb-4sA6dft0skuNO112k5dmLodr-tOifKPpc5&s" position="31 0 -5" radius="0.6"></a-sphere>
      </a-entity>

      <!-- Neptune -->
      <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 25000">
        <a-sphere src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Solarsystemscope_texture_2k_neptune.jpg/1200px-Solarsystemscope_texture_2k_neptune.jpg" position="36 0 -5" radius="0.5"></a-sphere>
      </a-entity>

      <a-torus color="#eee" radius="5" radius-tubular="0.01" rotation="90 90 90" segments-tubular="1000"></a-torus>
      <a-torus color="#eee" radius="7.8" radius-tubular="0.01" rotation="90 90 90" segments-tubular="1000"></a-torus>
      <a-torus color="#eee" radius="11.6" radius-tubular="0.01" rotation="90 90 90" segments-tubular="1000"></a-torus>
      <a-torus color="#eee" radius="15.4" radius-tubular="0.01" rotation="90 90 90" segments-tubular="1000"></a-torus>
      <a-torus color="#eee" radius="21.5" radius-tubular="0.01" rotation="90 90 90" segments-tubular="1000"></a-torus>
      <a-torus color="#eee" radius="26.5" radius-tubular="0.01" rotation="90 90 90" segments-tubular="1000"></a-torus>
      <a-torus color="#eee" radius="31.5" radius-tubular="0.01" rotation="90 90 90" segments-tubular="1000"></a-torus>
      <a-torus color="#eee" radius="36.5" radius-tubular="0.01" rotation="90 90 90" segments-tubular="1000"></a-torus>

    </a-scene>
  </body>
</html>
